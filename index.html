<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Eletrica</title>

    <!-- Importando JQuery para o projeto. -->
    <script type="text/javascript" language="javascript" src="jquery-1.3.2.js"></script>
</head>
<body>
    <div id="container">
        <div class="element" id="header">
            <button class="item" id="correnteMotor" onclick="carregar('calc/corrente-motor/index.html')">Corrente de Motores</button>
        </div>
        <div class="element" id="conteudo">

<script>
    
    // Função jquery que carregar paginas.
    function carregar(pagina){
        $("#conteudo").load(pagina);
    }
</script>
